<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="icon" href="images/icon.svg">
    <link rel="stylesheet" href="css/tabmenu.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <ul class="tabmenu">
        <li class="tablink current" data-tab="tab1"><ion-icon name="home-outline"></ion-icon></li>
        <li class="tablink" data-tab="tab2"><ion-icon name="earth-outline"></ion-icon></li>
        <li class="tablink" data-tab="tab3"><ion-icon name="thermometer-outline"></ion-icon></li>
        <li class="tablink" data-tab="tab4"><ion-icon name="cloud-outline"></ion-icon></li>
        
    </ul>
    <div class="contents">
        <div class="content current" id="tab1">
            <span class="title">Temperature & Greenhouse Gas Change</span>
            <span class="subtitle">지구 온난화의 원인인 물질의 연도별 변화와 그로 인한 영향</span>
        </div>
        <div class="content" id="tab2">
            <canvas id="temperature_graph_by_earth"></canvas>
        </div>
        <div class="content" id="tab3">
            <ul class="tabmenu_in">
                <li class="tablink_in current" data-tab="seoul_month">월별</li>
                <li class="tablink_in" data-tab="seoul_year">연도별</li>
            </ul>
            <div class="main current" id="seoul_month">
                <canvas id="temperature_graph_by_seoul_month"></canvas>
            </div>
            <div class="main" id="seoul_year">
                <canvas id="temperature_graphy_by_seoul_year"></canvas>
            </div>
        </div>
        <div class="content" id="tab4">
            <ul class="tabmenu_in">
                <li class="tablink_in current" data-tab="month">월별</li>
                <li class="tablink_in" data-tab="year">연도별</li>
            </ul>
            <div class="main current" id="month">
                <canvas id="greenhousegas_graph_by_month"></canvas>
            </div>
            <div class="main" id="year">
                <canvas id="greenhousegas_graph_by_year"></canvas>
            </div>
        </div>
    </div>
    <script src="js/tabmenu.js"></script>
    <script src="js/makechart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js" integrity="sha512-0x7/VCkKLLt4wnkFqI8Cgv6no+AaS1TDgmHLOoU3hy/WVtYta2J6gnOIHhYYDJlDxPqEqAYLPS4gzVex4mGJLw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"></script>
    <script>
        d3.csv('https://raw.githubusercontent.com/Wongoon/Global_Warming/main/data/GlobalTemperaturesByYear.csv').then(TemperatureGraphbyEarth);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Global_Warming/main/data/SeoulTemperaturesByMonth.csv').then(TemperatureGraphbySeoulMonth);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Global_Warming/main/data/SeoulTemperaturesByYear.csv').then(TemperatureGraphbySeoulYear);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Global_Warming/main/data/Greenhouse_Gas_Month.csv').then(GreenhouseGraphbyMonth);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Global_Warming/main/data/Greenhouse_Gas_Year.csv').then(GreenhouseGraphbyYear);
    </script>
</body>
</html>
